<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Memoria Aves</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid #1f2937;
    }
    h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }
    p {
      margin: 0;
      font-size: 14px;
      color: #9ca3af;
    }
    #board {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      max-width: 960px;
      margin: 40px auto;
    }
    .card {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      border: 1px solid #334155;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      max-height: 160px;
      object-fit: cover;
    }
    .error {
      text-align: center;
      margin-top: 40px;
      color: #f87171;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <h1>Juego de Memoria: Aves</h1>
  <p>Primer paso: mostrar las 10 cartas del paquete pack-1.json.</p>
</header>

<div id="board"></div>
<p id="error" class="error"></p>

<script>
  async function loadCards() {
    const errorBox = document.getElementById("error");
    try {
      // Usa la ruta relativa tal como estÃ¡ el repo
      const response = await fetch("./content/content/birds/pack-1.json");

      if (!response.ok) {
        throw new Error("HTTP " + response.status + " " + response.statusText);
      }

      const data = await response.json();

      const board = document.getElementById("board");
      board.innerHTML = "";

      if (!data.assets || !Array.isArray(data.assets)) {
        throw new Error("El JSON no tiene 'assets' como arreglo");
      }

      data.assets.forEach(carta => {
        const div = document.createElement("div");
        div.className = "card";

        const img = document.createElement("img");
        img.src = carta.image_url;
        img.alt = carta.title;

        const name = document.createElement("p");
        name.textContent = carta.title;

        div.appendChild(img);
        div.appendChild(name);
        board.appendChild(div);
      });

      errorBox.textContent = ""; // si todo va bien, limpiamos el error
    } catch (e) {
      console.error(e);
      errorBox.textContent =
        "Error al cargar las cartas: " + e.message;
    }
  }

  document.addEventListener("DOMContentLoaded", loadCards);
</script>


</body>
</html>
